


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 16px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-btn {
            background-color: #f44336;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <h1>Add New Employee</h1>

    <form id="addEmployeeForm">
        <label for="nationalId">National ID</label>
        <input type="text" id="nationalId" name="nationalId" placeholder="Enter National ID" required>

        <label for="name">Employee Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Employee Name" required>

        <label for="department">Department</label>
        <select id="department" name="department" required>
            <option value="admin">Administration</option>
            <option value="finance">Finance</option>
            <option value="sales">Sales</option>
            <option value="maintenance">Maintenance</option>
        </select>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter Address" required>

        <label for="hireDate">Hire Date</label>
        <input type="date" id="hireDate" name="hireDate" required>

        <button type="submit">Save Employee</button>
    </form>

    <button class="back-btn" onclick="window.location.href='index.html'">Back to Employee List</button>

    <script src="main.js"></script>
</body>
</html>
