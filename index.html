<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Resources</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Human Resources Department</h1>
            <h2>Human Resources Experts Company</h2>
            <img src="./imges/7276-imgcache.jpg" alt="Company logo">
        </header>

        <nav>
            <button onclick="showEmployeeList()">Staff List</button>
            <button onclick="showAddEmployeeForm()">Add a new employee</button>
        </nav>

        <div id="employee-list" class="section">
            <h3>Staff List</h3>
            <table>
                <thead>
                    <tr>
                        <th>National Number</th>
                        <th>Employee Name</th>
                        <th>Department</th>
                        <th>Phone Number</th>
                        <th>Address</th>
                        <th>Date of Appointment</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody id="employee-table-body">
                    <!-- بيانات الموظفين ستظهر هنا -->
                </tbody>
            </table>
            <button id="btn-ravo" onclick="printEmployeeList()">Print</button>
        </div>

        <div id="add-employee-form" class="section" style="display:none;">
            <h3>Add a new employee</h3>
            <form onsubmit="addEmployee(event)">
                <label for="national-id">National Number: </label>
                <input type="text" id="national-id" required><br>
                <label for="employee-name">Employee Name: </label>
                <input type="text" id="employee-name" required><br>
                <label for="department">Department: </label>
                <select id="department" required>
                    <option value="Department">Department</option>
                    <option value="Finance">Finance</option>
                    <option value="Sales">Sales</option>
                    <option value="Maintenance">Maintenance</option>
                </select><br>
                <label for="phone">Phone Number: </label>
                <input type="text" id="phone" required><br>
                <label for="address">Address: </label>
                <input type="text" id="address" required><br>
                <label for="hire-date">Date of Appointment: </label>
                <input type="date" id="hire-date" required><br>
                <button type="submit">Add Employee </button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
